<title>Canvas Circle Intersection - jsFiddle demo</title>

<style type='text/css'>
  * {
  outline: 0;
  padding: 0;

  border: 0;
}

body {
  background:#000;
  padding: 20px;
  color:#fff;
  overflow:hidden;
}

a {
  color: #ccc;
}

div {
  float: left;
  overflow: hidden;
  margin-right: 20px;
}

a {
  width: 100%;
  float: left;
  display: block;
  color: #ccc;
  padding-bottom: 20px;
}

a:hover {
  color: #fff;
}

canvas {
  float: left;
  background-color: #333;
}
</style>

<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
